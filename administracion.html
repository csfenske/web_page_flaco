            <input type="button" class = "enviar" value="Enviar" onclick="sendData()">

            <script>
                function sendData() {
                    const form = document.getElementById('form');
                    const formData = new FormData(form);
                    localStorage.setItem('formData', JSON.stringify(Object.fromEntries(formData.entries())));
                    window.location.href = "hamburguesas.html";
                    window.location.href = "pizzas.html";
                    window.location.href = "bebidas.html";
                }
                const formDataString = localStorage.getItem('formData');
                    if (formDataString) {
                const formDataObject = JSON.parse(formDataString);
                    for (const [key, value] of Object.entries(formDataObject)) {
                const campo = document.getElementById(key);
                    if (campo) {
                    campo.value = value;
          }
        }
      }
